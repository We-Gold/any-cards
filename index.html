<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Any Cards</title>
</head>

<body>
  <div id="app">
    <h1>AnyCards</h1>
    <p>Paste or upload flashcards</p>
    <div class="input-area">
      <div class="left-input-area">
        <p>Input</p>
        <select name="Select Input Type" id="select-input"></select>
        <input type="file" name="Upload File" id="input-upload">
      </div>
      <textarea name="CSV input" id="input" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div class="input-area">
      <div class="left-input-area">
        <p>Output</p>
        <select name="Select Output Type" id="select-output"></select>
        <a id="download-file" class="download-button">Download Converted File</a>
      </div>
      <textarea name="Output" id="output" cols="30" rows="10" readonly></textarea>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
